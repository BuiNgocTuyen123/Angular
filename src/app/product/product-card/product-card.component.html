<a [routerLink]="['/product-detail', product.id]">
<div class="product-card">
  <img src="{{product.imageUrl}}" alt="{{product.name}}">
  <h3>{{product.name}}</h3>
  <div class="prices">
    <p class="origin-price" *ngIf="product.giagoc">$ {{product.giagoc}}</p>
    <p class="current-price">$ {{product.price}}</p>
  </div>
</div>
</a>
