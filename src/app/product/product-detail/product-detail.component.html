<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <header-product></header-product>
    <div class="row">
        <div class="col-md-4 p-4 ">
            <img [src]="productDetail?.imageUrl" class="img-fluid main-image" (click)="productDetail?.imageUrl && openModal(true, productDetail?.imageUrl)" alt="Main Product Image">
            <div class="sub-images d-flex justify-content-around mt-3">
                <img [src]="productDetail?.detailImage1" class="img-fluid" (click)="productDetail?.detailImage1 && openModal(false, productDetail?.detailImage1)" alt="Sub image 1">
                <img [src]="productDetail?.detailImage2" class="img-fluid" (click)="productDetail?.detailImage2 && openModal(false, productDetail?.detailImage2)" alt="Sub image 2">
                <img [src]="productDetail?.detailImage3" class="img-fluid" (click)="productDetail?.detailImage3 && openModal(false, productDetail?.detailImage3)" alt="Sub image 3">
                <img [src]="productDetail?.detailImage4" class="img-fluid" (click)="productDetail?.detailImage4 && openModal(false, productDetail?.detailImage4)" alt="Sub image 4">
            </div>
        </div>
        <div class="col-md-8 pt-4" style="margin-top: 100px;">
            <h1>{{productDetail?.name}}</h1>
            <h3>Price : {{ productDetail?.price}} </h3>
           <!--...-->
<h5>Description: {{ productDetail?.des}}</h5>
<div class="size-buttons">
    <button 
      *ngFor="let size of sizes" 
      (click)="selectSize(size)"
      [ngClass]="{ 'selected': isSizeSelected(size) }">
      {{size}}
    </button>
  </div>
  <div class="form-group" *ngIf="selectedSize">
    <input type="hidden" value="1" min="1" max="10" (keypress)="false">
  </div>
  <input type="hidden" value="{{userEmail }}">
  <button class="btn btn-primary" (click)="addToCart()" [disabled]="sizeAndQuantityForm.invalid">Thêm vào giỏ hàng</button>
        </div>
    </div>
    <div id="myModal" class="modal" (click)="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
