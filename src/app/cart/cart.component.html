<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <header-product></header-product>
  <input type="hidden" value="{{userEmail }}">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>name</th>
        <th>Price</th>
        <th>Sub total</th>
        <th>Quantity</th>
        <th>Size</th>
        <th>Aciton</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts">
        <td>
          <img [src]="cart.imageUrl" alt="Product image" style="width: 50px;">
        </td>
        <td>{{cart.name}}</td>
        <td>{{cart.price}}</td>
        <td>{{cart.subtotal}}</td>
        <td>
            <input type="number" [(ngModel)]="cart.size" (change)="onSizeChange(cart, $event)" min="37" max="40" (keypress)="false">
        </td>
          <td>
            <input type="number" [(ngModel)]="cart.quantity" (change)="onQuantityChange(cart, $event)" min="1" max="10" (keypress)="false">
        </td>
        <td>  
               <button (click)="onUpdateClick(cart)" [disabled]="isNoChange(cart)">
            Update
          </button>
  
    <button (click)="onDeleteClick(cart.id)">Delete</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">Tổng giá:</td>
        <td>{{ total }}</td> <!-- Hiển thị tổng giá tiền -->
      </tr>
    </tfoot>
    
  </table>
  <button (click)="onDeleteAllCarts()" [disabled]="isCartEmpty">Delete all</button>
  <a routerLink="/app-order">Thanh toán giỏ hàng</a>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
